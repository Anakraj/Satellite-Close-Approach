plugins {
    id 'java'

}


group 'org.example'
version '1.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.orekit:orekit:10.3'
    runtimeOnly 'org.orekit:orekit:10.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-Class': 'com.example.orbittracker.Main')
    }
}

